<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/58667ac996.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Hourly Day Scheduler</h1>
      <p class="lead">The only work day Scheduler you will ever need!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container">
      <section id="09" class="row time-block">
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="11" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="12" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="13" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="14" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="15" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="16" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
      <section id="17" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 btn saveBtn">
          <i class="fas fa-save fa-2x"></i>
        </button>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./js/script.js"></script>
  </body>
</html>
